    <!--formulário-->

    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Cadastro de doador</b></legend><br>

                <div class="inputBox">
                    <input type="texto" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <br>
                <p>Gênero:</p>
                <input type="radio" id="feminino" nome="genero" value="feminino" required>
                <label for="feminino">Feminino</label><br>
                <input type="radio" id="Masculino" nome="genero" value="Masculino" required>
                <label for="Masculino">Masculino</label><br>
                <input type="radio" id="Outro" nome="genero" value="Outro" required>
                <label for="Outro">Outro(Qual?)</label><br>
                <input type="radio" id="prefiro não dizer" nome="genero" value="prefiro não dizer" required>
                <label for="prefiro não dizer">prefiro não dizer</label>
                <br><br>



                <label for="data_nascimento"><b>Data de nascimento</b></label>
                <input type="date" id="feminino" nome="data_nascimento" value="data_nascimento" required>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>
                <br><br>

                <button class="btn">Cadastrar equipamento</button>

            </fieldset>
        </form>
    </div>
