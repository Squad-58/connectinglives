    <!--formulário-->
    <div class="container box">
        <form action="">

            <div class="container">
                <legend><b>Cadastro de doador</b></legend><br>
                <div class="blocos">
                    <div class="tipo_pessoa">
                        <p>Tipo do Doador:</p>
                        <label class="radio" for="pessoa_fisica">
                            <input type="radio" id="pessoa_fisica" name="tipo_doador" value="pf" required>
                            Pessoa Física
                        </label>
                        <label class="radio" for="pessoa_juridica">
                            <input type="radio" id="pessoa_juridica" name="tipo_doador" value="pj" required>
                            Pessoa Jurídica
                        </label>
                    </div>
                </div>
                <br>

                <!--Dados pessoais-->
                <div class="blocos" id="nome">
                    <div class="alinhamento_dados_pessoais">
                        <div class="inputBox">
                            <input type="text" name="nome" id="nome_completo" class="inputUser" required>
                            <label for="nome" class="labelInput">Nome completo</label>
                        </div>
                        <br>
                        <label for="data_nascimento">Data de nascimento:</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" required>
                        <br>

                        <label for="cpf">CPF: </label>
                        <input type="text" id="cpf" name="cpf" required>
                        <br>
                    </div><br>
                    <p>Gênero:</p>
                    <input type="radio" id="feminino" name="genero" value="feminino" required>
                    <label for="feminino">Feminino</label><br>
                    <input type="radio" id="Masculino" name="genero" value="Masculino" required>
                    <label for="Masculino">Masculino</label><br>
                    <input type="radio" id="Outro" name="genero" value="Outro" required>
                    <label for="Outro">Outro(Qual?)</label><br>
                    <input type="radio" id="prefiro não dizer" name="genero" value="prefiro não dizer" required>
                    <label for="prefiro não dizer">prefiro não informar</label>
                    <br>
                </div><br>


                <!--Contatos-->
                <div class="blocos">
                    <div>
                        <div class="inputBox">
                            <input type="text" name="email" id="email" class="inputUser" required>
                            <label for="email" class="labelInput">Email</label>
                        </div>
                        <br>
                        <div class="inputBox">
                            <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                            <label for="telefone" class="labelInput">Telefone</label>
                        </div>
                        <br>
                    </div>

                </div><br>

                <!--Endereço-->
                <div class="blocos" id="nome">
                    <div class="inputBox">
                        <input type="text" name="endereco" id="endereco" class="inputUser" required>
                        <label for="endereco" class="labelInput">Endereço</label>
                    </div>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="cidade" id="cidade" class="inputUser" required>
                        <label for="cidade" class="labelInput">Cidade</label>
                    </div>
                    <br>
                    <label for="estado">UF</label>
                    <select id="estado" name="estado">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>

                    <div class="inputBox">
                        <label for="cep">CEP</label>
                        <input type="text" name="cep" id="cep" required>
                    </div>
                    <br>
                </div><br>
                <button id="btn" type="reset">Limpar</button>
                <button id="btn" type="submit">Salvar</button>


            </div>
