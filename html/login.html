<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style_login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        
        <!-- inicio primeiro conteudo -->
        <div class="content primeiro-conteudo">
            <div class="primeira-coluna">
                <h2 class="title title-primary">Bem vindo</h2>
                <p class="description description-primary">Para entrar na sua conta</p>
                <p class="description description-primary">Faça login com seus dados</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div>   
            <!-- inicio segunda coluna --> 
            <div class="segunda-coluna">
                <h2 class="title title-second">Connecting Lives</h2>
              
               
            
            </div><!-- fim segunda coluna -->
        </div><!--fim primeiro conteudo -->

        <!-- inicio segundo-conteudo -->
        <div class="content segundo-conteudo">
            <div class="primeira-coluna">
                <h2 class="title title-primary">Connecting Lives</h2>
               
                <p class="description description-primary">venha fazer parte da nossa história</p>
                <button id="signup" class="btn btn-primary">Cadastre-se</button>
            </div>
            <!-- inicio segunda coluna -->
            <div class="segunda-coluna">
                <h2 class="title title-second">Login</h2>
               
                <p class="description description-second">Acesse com o seu email:</p>
                <form class="form">
                
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button class="btn btn-second">Entrar</button>
                </form>
            </div><!-- fim segunda coluna -->
        </div><!-- fim segundo-conteudo -->
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
