    <!--formulário-->
    <div class="container box">
        <form action="">

            <div class="container">
                <legend><b>Doação de Equipamentos</b></legend><br>

                <div class="blocos">
                    <p>Tipo de equipamento:</p>
                    <input type="radio" id="celular" name="celular" value="Celular" required>
                    <label for="celular">Celular</label><br>
                    <input type="radio" id="computador" name="computador" value="Computador" required>
                    <label for="computador">Computador</label><br>
                    <input type="radio" id="notebook" name="notebook" value="noteboook" required>
                    <label for="noteboook">Notebook</label><br>
                    <input type="radio" id="tablet" name="tablet" value="tablet" required>
                    <label for="tablet">Tablet</label><br>
                    <input type="radio" id="acessorio" name="acessorio" value="Acessório" required>
                    <label for="acessorio">Acessório</label><br>
                    <input type="radio" id="peca" name="peca" value="Peça" required>
                    <label for="peca">Peça</label><br>
                    <input type="radio" id="outros" name="outros" value="Outros" required>
                    <label for="outros">Outros</label><br>
                </div><br>

                <div class="blocos">
                    <p>Situação do aparelho:</p>
                    <input type="radio" id="funcionando" name="funcionando" value="Funcionando" required>
                    <label for="funcionando">Funcionando</label><br>
                    <input type="radio" id="funcionando_parcialmente" name="funcionando_parcialmente"
                        value="Funcionando parcialmente" required>
                    <label for="funcionando_parcialmente">Funcionando parcialmente</label><br>
                    <input type="radio" id="quebrado" name="quebrado" value="Quebrado" required>
                    <label for="quebrado">Quebrado </label><br>
                </div><br>

                <div class="blocos">
                    <div class="inputBox">
                        <input type="text" name="descricao" id="descricao" class="inputUser" required>
                        <label for="descricao" class="labelInput">Descrição do equipamento</label>
                    </div>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="marca" id="marca" class="inputUser" required>
                        <label for="marca" class="labelInput">Marca</label>
                    </div>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="modelo" id="modelo" class="inputUser" required>
                        <label for="modelo" class="labelInput">Modelo</label>
                    </div><br>
                    <div>
                        <label for="quantidade">Quantidade</label>
                        <input type="number" name="quantidade" id="quantidade" required>
                    </div>
                </div><br>
            </div><br>
            <button id="btn" type="reset">Limpar</button>
            <button id="btn" type="submit">Salvar</button>
    </div>
    </form>
