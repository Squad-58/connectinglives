<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro Beneficiário</title>
    <link rel="stylesheet" type="text/css" href="/css/cadastroBeneficiario.css" media="screen" />
</head>

<body>
    <!-- Inicio do Header -->
    <div id="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
                <a class="navbar-brand" href="#">
                    <img src="assets/logo.jpeg" class="img-fluid" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Página Inicial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cadastro Beneficiário</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cadastro Equipamento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Grupo</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <!-- Fim do Header -->

    <!-- Imagem Background -->
    <div class="container">
        <img src="/assets/undraw_content_team_re_6rlg.svg" class="form-image">

    <!-- Formulário Cadastro -->
    <div class="formulário">
        <form action="#">
            <div class="form-header">
                <div class="tittle">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Primeiro Nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>

                <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                </div>

                <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="text" name="email" placeholder="Digite seu email" required>
                </div>

                <div class="input-box">
                        <label for="celular">Celular</label>
                        <input id="celular" type="text" name="celular" placeholder="(xx) xxxx-xxxx" required>
                </div>

                <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="text" name="password" placeholder="" required>
                </div>

                <div class="input-box">
                        <label for="confirmPassword">Confirme sua senha</label>
                        <input id="confirmPassword" type="text" name="confirmPassword" placeholder="" required>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title"></div>
                        <h6>Gênero</h6>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>
                    </div>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>
                    </div>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Prefiro não dizer</label>
                    </div>
                </div>
            </div>

            <div class="continue-button">
                <button><a href="#">Continuar</a></button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
